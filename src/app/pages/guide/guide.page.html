<ion-content class="guide-content" [scrollEvents]="true" [fullscreen]="true">

  <!-- Header Verde -->
  <div class="guide-header">
    <ion-button fill="clear" class="back-button" (click)="goBack()">
      <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
    <div class="header-content">
      <h1 class="header-title">Guía de Uso</h1>
      <p class="header-subtitle">
        <ion-icon name="book-outline"></ion-icon>
        Manual de la Incubadora
      </p>
    </div>
  </div>

  <!-- Pull to Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Loading -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Cargando guías...</p>
  </div>

  <!-- Contenido dinámico -->
  <div *ngIf="!isLoading && plants.length > 0">
    <div *ngFor="let plant of plants" class="plant-guide-card">
      <h2>{{plant.name}} - Guía de Uso</h2>

      <div *ngFor="let guide of plant.guides" class="guide-step-card">
        <div class="guide-step-header">
          <span>Paso {{guide.step}}</span>
          <h3>{{guide.title}}</h3>
        </div>
        <div class="guide-step-content">
          <p>{{guide.description}}</p>
          <img *ngIf="guide.image" [src]="guide.image" alt="{{guide.title}}">
        </div>
      </div>
    </div>
  </div>

  <!-- Si no hay guía -->
  <div *ngIf="!isLoading && plants.length === 0" class="no-guides">
    <p>No se encontraron guías para esta planta.</p>
  </div>

  <!-- Contacto/Soporte -->
  <div class="support-card">
    <ion-icon name="help-circle-outline"></ion-icon>
    <h3>¿Necesitas más ayuda?</h3>
    <p>Estamos aquí para ayudarte con tu cultivo inteligente</p>
    <ion-button expand="block" fill="outline" (click)="openSupport()">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      Contactar Soporte
    </ion-button>
  </div>

</ion-content>
